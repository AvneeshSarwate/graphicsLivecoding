<script id="vs" type="notjs">
#version 300 es
in vec4 position;

void main() {

}
</script>
<script id="fs" type="notjs">
#version 300 es
precision mediump float;

uniform vec2 resolution;
uniform float time;
uniform sampler2D svgFrame;

out vec4 fragColor;
void main() {
vec2 uv = gl_FragCoord.xy / resolution;
float color = 0.0;
// lifted from glslsandbox.com
color += sin( uv.x * cos( time / 3.0 ) * 60.0 ) + cos( uv.y * cos( time / 2.80 ) * 10.0 );
color += sin( uv.y * sin( time / 2.0 ) * 40.0 ) + cos( uv.x * sin( time / 1.70 ) * 40.0 );
color += sin( uv.x * sin( time / 1.0 ) * 10.0 ) + sin( uv.y * sin( time / 3.50 ) * 80.0 );
color *= sin( time / 10.0 ) * 0.5;

vec4 col = vec4( vec3( color * 0.5, sin( color + time / 2.5 ) * 0.75, color ), 1.0 );
col = texture(svgFrame, uv);

fragColor = col;
}
</script>
<script id="fs2" type="notjs">
#version 300 es
precision mediump float;

uniform vec2 resolution;
uniform float time;
uniform sampler2D lastStage;

out vec4 fragColor;
void main() {
vec2 uv = gl_FragCoord.xy / resolution;
float color = 0.0;
// lifted from glslsandbox.com
color += sin( uv.x * cos( time / 3.0 ) * 60.0 ) + cos( uv.y * cos( time / 2.80 ) * 10.0 );
color += sin( uv.y * sin( time / 2.0 ) * 40.0 ) + cos( uv.x * sin( time / 1.70 ) * 40.0 );
color += sin( uv.x * sin( time / 1.0 ) * 10.0 ) + sin( uv.y * sin( time / 3.50 ) * 80.0 );
color *= sin( time / 10.0 ) * 0.5;

vec4 col = vec4( vec3( color * 0.5, sin( color + time / 2.5 ) * 0.75, color ), 1.0 );
col = texture(lastStage, uv)*(sin(time)+1.)/2.;

fragColor = col;
}
</script>

<script type="text/javascript">

    function createVideo(url) {
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.responseType = 'blob';
        let eyeVideo = document.createElement("video");
        eyeVideo.muted = true;
        eyeVideo.loop = true;
        // eyeVideo.src = url;
        eyeVideo.style = "display: none;"
        req.onload = function () {
            // Onload is triggered even on 404
            // so we need to check the status code
            if (this.status === 200) {
                var videoBlob = this.response;
                var vidBlobUrl = URL.createObjectURL(videoBlob);
                try {
                    eyeVideo.src = vidBlobUrl;
                } catch (err) {
                    console.log("blob exception", err);
                }
            }
        };
        req.onerror = function () {
            console.log("error loading blob video for", url);
        }
        req.send();
        return eyeVideo;
    }


    function setupWebcam() {
        const video = document.createElement('video');


        var hasUserMedia = navigator.webkitGetUserMedia ? true : false;

        if (!hasUserMedia) return createVideo("selfie.mp4");

        var playing = false;
        var timeupdate = false;

        video.autoplay = true;
        video.muted = true;
        video.loop = true;

        var constraints = { video: { width: 1280, height: 720 } };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (mediaStream) {
                video.srcObject = mediaStream;
                video.onloadedmetadata = function (e) {
                    video.play();
                };
            })
            .catch(function (err) { console.log(err.name + ": " + err.message); }); // always check for errors at the end.

        return video;
    }
    
</script>
